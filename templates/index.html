<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hanghae99 ToyProject</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="김미리, 김원호, 두성한, 배근아, 신필재" />
    <meta name="description" content="항해99 토이 프로젝트 - Momentum" />
    <!-- CSS ------------------------------------------------------------------- -->
    <link rel="stylesheet" href="../static/style.css" />
    <!-- JQEURY ---------------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JAVASCRIPT ------------------------------------------------------------ -->
    <script defer src="../static/app.js"></script>
  </head>
  <body>
    <!-- DB TEST --------------------------------------------------------------- -->
    <div>
      <div>
        <input class="dbtest-input" type="text" />
        <button class="dbtest-btn" type="submit" onclick="dbTestPost()">
          SUBMIT
        </button>
      </div>
      <div class="dbtest-list">
        <span class="dbtest-text">DB TEST 텍스트 확인</span>
      </div>
    </div>
    <!-- BACKGROUND ------------------------------------------------------------ -->
    <h2>BACKGROUND</h2>
    <h1 class="a11y-hidden">Momentum</h1>
    <!-- WEATHER --------------------------------------------------------------- -->
    <div class="weather">
      <span class="weather01">ㅇㅇ</span>
      <span class="weather02">ㅇㅇ</span>
      <span class="weather03">ㅇㅇ</span>
    </div>
    <!-- CLOCK ----------------------------------------------------------------- -->
    <h2>CLOCK</h2>
    <h3 class="clock">00:00</h3>
    <!-- TODOLIST -------------------------------------------------------------- -->
    <!-- TODO POPUP ------------------------------------------------------------ -->
    <div class="todo-pop">
      <div class="todo-pop-container">
        <div class="todo-content-box">
          <div class="todo-content-list">
            <ul>
              <li>
                <input type="checkbox" class="" />
                <span class="todo-done">눕기</span>
                <button>delete</button>
                <button disabled>edit</button>
              </li>
              <li>
                <input type="checkbox" class="" checked />
                <span>러닝</span>
                <button>delete</button>
                <button>edit</button>
              </li>
              <li>
                <input type="checkbox" class="" />
                <span class="todo-done">고기먹기</span>
                <button>delete</button>
                <button disabled>edit</button>
              </li>
              <li>
                <input type="checkbox" class="" checked />
                <span>번지점프</span>
                <button>delete</button>
                <button>edit</button>
              </li>
              <li>
                <input type="checkbox" class="" />
                <span class="todo-done">마라톤</span>
                <button>delete</button>
                <button disabled>edit</button>
              </li>
              <li>
                <input type="checkbox" class="" checked />
                <span>다이빙</span>
                <button>delete</button>
                <button>edit</button>
              </li>
            </ul>
          </div>
          <div class="todo-editor">
            <label for="edit-input">todo editor</label>
            <input
              type="text"
              id="edit-input"
              maxlength="30"
              required
              placeholder=""
            />
            <button class="modify-btn">edit</button>
            <!-- 수정/삭제 목적 글번호 넣는 input -->
            <input type="hidden" class="modify-num" />
          </div>
        </div>
      </div>
    </div>
    <!-- TODO INPUT ------------------------------------------------------------ -->
    <div class="todo-wrap">
      <h2>TODOLIST</h2>
      <div class="todo-main">
        <section class="todo-section01">
          <div class="todo-input-container">
            <div class="todo-input-box">
              <div class="todo-div">
                <label for="add-input"
                  >What is your main focus for today?</label
                >
                <input
                  type="text"
                  id="add-input"
                  class="todo-input"
                  maxlength="30"
                  placeholder="Enter Your To-do"
                />
                <button class="todo-enter">Enter</button>
                <div class="alert-box">
                  <!-- TODO 10개 이상 들어가면 경고 메시지 -->
                  <!-- <span>오늘 할 일은 최대 10개까지 등록할 수 있습니다😊</span> -->
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="todo-section02">
          <div class="todo-list-box">
            <ul class="todo-list-ul">
              <li><a href="#" class="todo-done todo-list-a">눕기</a></li>
              <li><a href="#" class="todo-list-a">러닝</a></li>
              <li><a href="#" class="todo-done todo-list-a">고기먹기</a></li>
              <li><a href="#" class="todo-list-a">번지점프</a></li>
              <li><a href="#" class="todo-done todo-list-a">마라톤</a></li>
              <li><a href="#" class="todo-list-a">다이빙</a></li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <!-- QUOTE ----------------------------------------------------------------- -->
    <div class="wrap">

        <span id="quote" class="quote"></span>

        <span id="buttons" class="buttons">
            <input onclick="count('plus')" id="like_button" type="button" class="btn btn-outline-primary" value="Like 👍">
            <input onclick="count('minus')" id="dislike_button" type="button" class="btn btn-outline-danger" value="Dislike 👎">
        </span>

        <div class="like_number" id="like_number">  </div>
        <div class="dislike_number" id="dislike_number"></div>

    </div>

  </body>
</html>
