<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hanghae99 ToyProject</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="김미리, 김원호, 두성한, 배근아, 신필재" />
    <meta name="description" content="항해99 토이 프로젝트 - Momentum" />
    <!-- CSS ------------------------------------------------------------------- -->
    <link rel="stylesheet" href="../static/style.css" />
    <!-- JQEURY ---------------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JAVASCRIPT ------------------------------------------------------------ -->
    <script defer src="../static/app.js"></script>
  </head>
  <body>
    <!-- DB TEST --------------------------------------------------------------- -->
    <div>
      <div>
        <input class="dbtest-input" type="text" />
        <button class="dbtest-btn" type="submit" onclick="dbTestPost()">
          SUBMIT
        </button>
      </div>
      <div class="dbtest-list">
        <span class="dbtest-text">DB TEST 텍스트 확인</span>
      </div>
    </div>
    <!-- BACKGROUND ------------------------------------------------------------ -->
    <h2>BACKGROUND</h2>
    <h1 class="a11y-hidden">Momentum</h1>
    <!-- WEATHER --------------------------------------------------------------- -->
    <div>
      <h2>WEATHER</h2>
    </div>
    <!-- CLOCK ----------------------------------------------------------------- -->
    <div>
      <h2>CLOCK</h2>
    </div>
    <!-- TODOLIST -------------------------------------------------------------- -->
    <div class="wrap">
        <h2>TODOLIST</h2>
        <div id="main">
            <section id="section01">
                <div class="todo-list-box">
                    <ul class="todo-list-ul">
<!--                        <li><a href="#" class="todo-done">눕기</a></li>-->
<!--                        <li><a href="#">러닝</a></li>-->
                    </ul>
                </div>
            </section>

            <section id="section02">
                <div class="todo-input-div">
                    <div class="todo-input-box">
                        <label for="todo-input">What is your main focus for today?</label>
                        <div class="name-div">
                            <input type="text" id="user-name" maxlength="10" placeholder="Please enter your name." value=""/>
                            <button id="name-enter">이름엔터</button>
                        </div>
                        <div class="todo-div">
                            <input type="text" id="todo-input" class="input-list" maxlength="30" placeholder="Enter Your To-do List(10 ~ 30)"/>
                            <button id="todo-enter">Enter</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="section03">
                <div class="weather">
                    <div class="weather-box">
                        <span>&deg;C</span>
                        <p></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- QUOTE ----------------------------------------------------------------- -->
    <div>
      <h2>QUOTE</h2>
    </div>
  </body>
</html>
